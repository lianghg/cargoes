#debug=true

#log
logging.level.cargoes.dao=DEBUG

#tomcat setting
server.port=8091
server.session.timeout=1800
server.tomcat.uri-encoding=UTF-8
server.context-path=/cargoes

server.tomcat.protocol-header=x-forwarded-proto
server.use-forward-headers=true
server.tomcat.remote-ip-header=x-forwarded-for

#mvc
spring.mvc.date-format=yyyy-MM-dd

#datasource config
spring.datasource.druid.url=jdbc:mysql://localhost:3306/cargoes?characterEncoding=utf-8
spring.datasource.druid.username=root
spring.datasource.druid.password=root@123
spring.datasource.druid.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.druid.initial-size=1
spring.datasource.druid.min-idle=5
spring.datasource.druid.max-active=20
spring.datasource.druid.max-wait=60000
spring.datasource.druid.time-between-eviction-runs-millis=60000
spring.datasource.druid.min-evictable-idle-time-millis=300000
spring.datasource.druid.validation-query=SELECT 1
spring.datasource.druid.test-while-idle=true
spring.datasource.druid.test-on-borrow=false
spring.datasource.druid.test-on-return=false
spring.datasource.druid.pool-prepared-statements=true
spring.datasource.druid.max-pool-prepared-statement-per-connection-size=20
spring.datasource.druid.filters=stat,wall,log4j
spring.datasource.druid.connection-properties=druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000

#pagehelper
pagehelper.helperDialect=mysql
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql

#mybatis xml mapping
mybatis.mapper-locations=classpath:mapping/**/*.xml

#thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/thymeleaf/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML5

#i18n
spring.messages.basename=i18n/messages
spring.messages.cache-seconds= 3600

#redis
spring.redis.database=0
spring.redis.host=47.94.144.17
spring.redis.port=6379
spring.redis.password=redis@123
spring.redis.pool.max-active=8
spring.redis.pool.max-wait=1
spring.redis.pool.max-idle=8
spring.redis.pool.min-idle=0
spring.redis.timeout=0

#session 
spring.session.store-type=NONE
